<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site web personnel">
    <title>Etienne Hoarau</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <h1 data-content="site.title"></h1>
            <ul>
                <li><a href="#accueil" data-content="navigation.accueil"></a></li>
                <li><a href="#a-propos" data-content="navigation.aPropos"></a></li>
                <li><a href="#contact" data-content="navigation.contact"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="accueil">
            <h2 data-content="accueil.titre"></h2>
            <p data-content="accueil.texte"></p>
        </section>

        <section id="a-propos">
            <div class="profile">
                <div>
                    <img data-src="profil.photo" alt="Ma photo">
                </div>
                <div>
                    <h3 data-content="profil.nom"></h3>
                    <p id="Titre" data-content="formation.etudes.Ingénieur.diplome"></p>
                    <p data-content="profil.description"></p>
                    <div class="contact">
                        <a data-href="profil.liens.email" data-href-prefix="mailto:" target="_blank"><img src="assets/images/email.png" alt="Email"></a>
                        <a data-href="profil.liens.github" target="_blank"><img src="assets/images/github.png" alt="GitHub"></a>
                        <a data-href="profil.liens.linkedin" target="_blank"><img src="assets/images/linkedin.png" alt="LinkedIn"></a>
                    </div>
                </div>
            </div>
            <h2 data-content="aPropos.titre"></h2>
            <p data-content="aPropos.texte"></p>
        </section>

        <section id="projets">
            <h2>Projets</h2>
            <div class="project-list">
                <!-- Les projets seront insérés ici dynamiquement -->
            </div>
            
        </section>
    </main>

    <footer>
        <p>&copy; <span data-content="footer.copyright"></span></p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
